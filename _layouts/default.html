<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>James in Space</title>
    <meta name="description" content="James Daly's Mission Control"> 
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@jda0_">
    <meta name="twitter:title" content="James in Space">
    <meta name="twitter:description" content="James Daly's Mission Control">
    <meta name="twitter:creator" content="@jda0_">
    <meta name="twitter:image" content="//gravatar.com/avatar/e24856b46d4bb7ec3b9820c5b5422eca">
    
    <!-- Open Graph data -->
    <meta property="og:title" content="James in Space" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jamesin.space" />
    <meta property="og:image" content="//gravatar.com/avatar/e24856b46d4bb7ec3b9820c5b5422eca" />
    <meta property="og:description" content="James Daly's Mission Control" />
    <meta property="og:site_name" content="James in Space" />
    <meta property="fb:admins" content="1651596250" /> 

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  </head>
  <body>
    <main class="cactus">
      <div class="grid">
        <div class="l8">
          <h1>{{ page.title | escape }}</h1>
          <h3 class="fade">{{ page.date | date: "%A, %e %B %Y" }}</h3>
        </div>
      </div>
      
      <div class="grid">
        <div class="l8">{{ content }}</div>
      </div>

    {%- if page.comments != false and site.disqus.shortname and jekyll.environment == "production" -%}
      <div class="grid">
        <div class="l8">
          <div id="disqus_thread"></div>
        </div>
      </div>
      <script>
        var disqus_config = function () {
          this.page.url = '{{ page.url | absolute_url }}';
          this.page.identifier = '{{ page.url | absolute_url }}';
        };
        (function() {
          var d = document, s = d.createElement('script');
          s.src = 'https://{{ site.disqus.shortname }}.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
    {%- endif -%}
      <div class="grid">
        <div class="l8">
          <a href="{{ "/" | relative_url }}">Back to Mission Control</a>
        </div>
      </div>
    </main>
  </body>
</html>
